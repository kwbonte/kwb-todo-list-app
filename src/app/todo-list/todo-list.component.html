<div class="todo-list">
  <h1>Todo List</h1>
  <form (ngSubmit)="addTodo()">
    <input
      type="text"
      [(ngModel)]="newTodo"
      name="newTodo"
      placeholder="Add a new todo"
      required
    />
    <button type="submit">Add</button>
  </form>
  <div *ngFor="let todo of todos; let i = index">
    <app-todo-list-item
      [todo]="todo"
      (markComplete)="markComplete(i)"
      (deleteItem)="deleteItem(i)"
    ></app-todo-list-item>
  </div>
</div>
